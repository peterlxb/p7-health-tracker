<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Archivo+Black' rel='stylesheet' type='text/css'>

		<!-- bootstrap tags -->
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Calories Tracker</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- nutrition label from https://github.com/nutritionix/nutrition-label -->

		<!-- include the nutrition label plugin css file -->
		<link rel="stylesheet" type="text/css" href="css/nutritionLabel-min.css">

		<link rel="stylesheet" href="css/styles.css">

	</head>

	<body>

		<div class="container">

			<div class="row">
				<div class="col-md-6">
					<div id="search" ></div>
					<div id="nutritional"></div>
				</div>

				<div id="eaten" class="col-md-6">
					<div id="list"></div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<h6 class="text-right">Powered by Nutritionix API</h6>
			</div>
		</footer>

		<script src="js/lib/jquery-2.2.1.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/lib/backbone.localStorage.js"></script>
		<script src="js/lib/mustache.min.js"></script>
		<script src="js/lib/spin.js"></script>

		<!-- include the nutrition label plugin js file -->
		<script type="text/javascript" src="js/lib/nutritionLabel-min.js"></script>

		<script type="text/javascript" src="js/searchItem.js"></script>
		<script type="text/javascript" src="js/eatenItem.js"></script>
		<script type="text/javascript" src="js/searchItemView.js"></script>
		<script type="text/javascript" src="js/searchItems.js"></script>
		<script type="text/javascript" src="js/eatenItems.js"></script>
		<script type="text/javascript" src="js/searchItemsView.js"></script>
		<script type="text/javascript" src="js/searchItemsView.js"></script>
		<script type="text/javascript" src="js/eatenItemView.js"></script>
		<script type="text/javascript" src="js/eatenItemsView.js"></script>
		<script type="text/javascript" src="js/nutritionInfoView.js"></script>
		<script type="text/javascript" src="js/nutritionLabelView.js"></script>

		<script src="js/main.js"></script>

		<!-- TEMPLATES -->

		<script type="text/html" id="searchTemplate">
			<div class='results'>
				<div>
					<h4 class='search-header text-center'>Select an item from the list to see its nutritional data
					</h4></div>
					<ul id='ud-search-items' class='list-unstyled'>
					</ul>
				</div>
			</div>
		</script>

		<script type="text/html" id="searchItemTemplate">
			<div style="border-top: 1px solid;">
				<h4 class='item-name'>{{ item_name }} </h4>
				<h5 class='item-brand'>{{ brand_name }} </h5>
				<h6 class='item-calories'>{{ nf_calories }} Calories/{{ nf_serving_size_qty }} {{ nf_serving_size_unit }}</h6>
			</div>
		</script>

		<script type="text/html" id="eatenItemTemplate">
			<div class="eaten-item">
				<div class="eaten-item-data">
					<h4 class='item-name'> {{ model.attributes.item_name }} </h4>
					<h5 class='item-brand'>{{ model.attributes.brand_name }} </h5>
					<h6 class='item-calories'>{{ getEatenCalories }} Calories / {{ getEatenQuantity }} {{ model.attributes.nf_serving_size_unit }}</h6>
				</div>
				<div class="eaten-item-delete">
					<button id='delete' class='btn btn-default btn-xs'>Delete</button>
				</div>
			</div>
		</script>

		<script type="text/html" id="searchInputTemplate">
			<input type="text" autofocus id="query" class="form-control" placeholder="Search for a food item, plate or restaurant"></input>
			<span class="input-group-btn"><button id="searchBtn" class="btn btn-default">Search</button></span>
		</script>

		<script type="text/html" id="nutritionalInfoTemplate">
			<div id="nutritional-facts">
			</div>
			<hr>
			<div class="add-button text-right">
				<button type="button" class="cancel-eaten btn btn-secundary">Cancel</button>
				<button type="button" class="add-eaten btn btn-primary">Add to Eaten</button>
			</div>
		</script>

		<script type="text/html" id="eaten-content">
			<div class='eaten-div' style='border: 1px solid;'>
			<h3 class='eaten-text-placeholder text-center'>What you have eaten today</h3>
			<div class='total-calories'></div>
			<ul class='eaten-items-list'></ul></div>
		</script>

		<script type="text/html" id="eaten-total-calories">

			<div class="eaten-stats">

				<h3>Total Calories Today: {{ getTotalCalories }}
				</h3>

				<div class="progress">
					<div id='calories-bar' class="progress-bar progress-bar-info" role="progressbar" style="width: 0%">
				    </div>
				</div>
			</div>
		</script>
	</body>
</html>
